<!--Apper Header icon and Text-->

<div class="container bg-dark">
    <strong><p style="color: aliceblue">ΕΙΣΟΔΟΣ</p></strong>
    <p style="color: aliceblue">Συνδεθείτε με τα συνθηματικά σας</p>
    <h3 class="container text-center text-white pt-5">Login form</h3>
    <div class="container" id="login">
        <div id="login-row" class="container row justify-content-center align-items-center">
            <div id="login-column" class="container col-md-6">
                <div id="login-box" class="container col-md-12">
                    <form id="login-form" class="container form" action="" method="post">
                        <h3 class="container text-center text-info">Login</h3>
                        <div class="container form-group">
                            <label for="username" class="container text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="container form-control">
                        </div>
                        <div class="container form-group">
                            <label for="password" class="container text-info">Password:</label><br>
                            <input type="text" name="password" id="password" class="container form-control">
                        </div>
                        <div class="container form-group">
                            <label for="remember-me" class="container text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" name="submit" class="container btn btn-info btn-md" value="submit">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="#" class="text-info">Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
